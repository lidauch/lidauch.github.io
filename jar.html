            document.getElementById("result").innerHTML = "You have " + localStorage.clickcountL + " dollars in your jar.";
            var a = 0;
            function clickCounter() {
                if (localStorage.clickcountL) {
                    localStorage.clickcountL = Number(localStorage.clickcountL)+0.5;
